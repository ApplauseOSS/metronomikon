---
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: hello1
  namespace: metronomikon-test1
spec:
  schedule: "*/1 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: hello
            image: busybox
            args:
            - /bin/sh
            - -c
            - date; echo Hello from the Kubernetes cluster hello1
          restartPolicy: OnFailure
